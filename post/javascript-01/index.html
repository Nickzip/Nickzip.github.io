	<div class="markdown">
		<p>在 Javascript 中有三種宣告變數的方式，分別為：</p>
<ol>
<li><strong>var</strong> 宣告一個可隨意更改其內容的變數。</li>
<li><strong>let</strong> 宣告一個可隨意更改其內容的區塊區域變數。</li>
<li><strong>const</strong> 宣告一個只可讀取的不可變常數。</li>
</ol>
